<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Світ Солодощів</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #5c3317;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff5e1;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.01);
        }
        img {
            width: 100%;
            border-radius: 20px;
            margin-top: 20px;
        }
        h1 {
            color: #d2691e;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 1px 1px #fff;
        }
        p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .quote {
            font-style: italic;
            background-color: #ffe4b5;
            padding: 15px;
            border-left: 5px solid #ffa07a;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #8b4513;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Світ Солодощів</h1>
        <img src="https://mig.pics/x/uploads/posts/2022-10/1666798617_1-mykaleidoscope-ru-p-importnie-sladosti-krasivo-1.jpg" alt="Смачні цукерки">
        <p><strong>Популярні солодощі:</strong> Шоколад, карамель, мармелад, льодяники</p>
        <p><strong>Цікаві факти:</strong> Шоколад сприяє виробленню ендорфінів – гормонів щастя!</p>
        <p>Солодощі приносять радість як дітям, так і дорослим. Важливо насолоджуватися ними в міру!</p>
        <div class="quote">❝ Життя без шоколаду – це просто існування! ❞</div>
    </div>
</body>
</html>
